<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reversed String</title>
    <link rel="stylesheet" href="../TOOLS/bootstrap5/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="col-md-4 offset-md-4">
            <form action="">
                <h3 class="text-center text-primary">Reversed String</h3>
               <div class="col-">
                    <div clas" form-floating">
                        <input type="text" class="form-control" id="word">
                        <label for="">Enter Word</label>
                    </div>
               </div>
                <button type="button" onclick="rev()" class="btn form-control btn-primary mt-3"  id="btn">Click to reversed</button>
            </form>
            <div class="card mt-5 p-5">
                <p class="text-center text-primary " id="result">result</p>
            </div>
        
        </div>
    </div>
    <script>
        function rev() {
            var word = document.getElementById("word").value
            var result = document.getElementById("result")
            var reversed = "";
            
            for(var i = word.length-1; i>=0; i--){
                 reversed = reversed+word[i]
                
            }
        return result.innerHTML = reversed;
        // return result.innerHTML = word.length;
        }
    </script>
</body>
</html>
